<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>屁王賀歲盃</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1a0000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            touch-action: none;
        }
        canvas {
            display: block;
            max-width: 100vw;
            max-height: 100vh;
            aspect-ratio: 1080 / 1920;
            background-color: #87CEEB;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }
        #ui {
            position: absolute;
            text-align: center;
            pointer-events: none;
            font-family: 'Zen Maru Gothic', sans-serif;
            z-index: 10;
            width: 95%;
        }
        h1 { 
            font-size: 75px; 
            margin: 0; 
            font-weight: 900; 
            color: #ffcc00; 
            -webkit-text-stroke: 10px #3d231a; 
            paint-order: stroke fill; 
            letter-spacing: 5px;
            line-height: 1.2;
            text-shadow: none; 
        }
        p { 
            font-size: 35px; 
            margin-top: 15px;
            color: #ffffff; 
            font-weight: 900;
            -webkit-text-stroke: 5px #3d231a;
            paint-order: stroke fill;
            text-shadow: none;
        }
    </style>
</head>
<body>

    <div id="ui">
        <h1 id="msg">屁 王 賀 歲 盃</h1>
        <p id="subMsg">點擊畫面 開始比賽</p>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const msg = document.getElementById('msg');
        const subMsg = document.getElementById('subMsg');

        canvas.width = 1080;
        canvas.height = 1920;

        // --- 資源載入 ---
        const imgIdle = new Image(); imgIdle.src = 'char_idle.png';
        const imgFart = new Image(); imgFart.src = 'char_fart.png';
        const imgPillar = new Image(); imgPillar.src = 'pillar.png';
        const imgBG = new Image(); imgBG.src = 'background.png';
        
        // 音效與音樂
        const fartSound = new Audio('fart.mp3');
        const bgm = new Audio('bgm.mp3');
        bgm.loop = true; // 設定 BGM 循環播放
        bgm.volume = 0.5; // 設定音量 (0.0 到 1.0)

        let frames = 0;
        let score = 0;
        let gameState = 'START';
        let particles = [];
        let bgX = 0;
        const bgSpeed = 4;
        let bgRenderWidth = 0;

        imgBG.onload = () => {
            const ratio = canvas.height / imgBG.height;
            bgRenderWidth = imgBG.width * ratio;
        };

        class Particle {
            constructor(x, y) {
                this.x = x; this.y = y;
                this.size = Math.random() * 50 + 40;
                this.speedX = Math.random() * -18 - 12;
                this.speedY = Math.random() * 10 - 5;
                this.opacity = 1;
                const colors = ['#6F4E37', '#8B4513', '#A67B5B'];
                this.color = colors[Math.floor(Math.random() * colors.length)];
            }
            update() { this.x += this.speedX; this.y += this.speedY; this.opacity -= 0.02; }
            draw() {
                ctx.save();
                ctx.fillStyle = this.color; ctx.globalAlpha = this.opacity;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
                ctx.restore();
            }
        }

        const uncle = {
            x: 150, y: 800, w: 280, h: 350,
            gravity: 1.45, jump: 33, velocity: 0,
            isFarting: false, fartTimer: 0,
            draw() {
                const currentImg = this.isFarting ? imgFart : imgIdle;
                ctx.drawImage(currentImg, this.x, this.y, this.w, this.h);
                if (this.isFarting) {
                    this.fartTimer--;
                    if (this.fartTimer <= 0) this.isFarting = false;
                }
            },
            update() {
                if (gameState === 'PLAYING') {
                    this.velocity += this.gravity; this.y += this.velocity;
                    if (this.y + this.h > canvas.height - 100) gameOver();
                    if (this.y < 0) this.y = 0;
                }
            },
            flap() {
                this.velocity = -this.jump; this.isFarting = true; this.fartTimer = 12;
                fartSound.currentTime = 0; fartSound.play().catch(()=>{});
                for(let i = 0; i < 15; i++) {
                    particles.push(new Particle(this.x + 60, this.y + this.h - 110));
                }
            }
        };

        const pipes = {
            list: [], gap: 720, width: 240, speed: 10,
            draw() {
                this.list.forEach(p => {
                    ctx.drawImage(imgPillar, p.x, p.top + this.gap, this.width, 1600);
                    ctx.save();
                    ctx.translate(p.x + this.width/2, p.top);
                    ctx.scale(1, -1);
                    ctx.drawImage(imgPillar, -this.width/2, 0, this.width, 1600);
                    ctx.restore();
                });
            },
            update() {
                if (gameState !== 'PLAYING') return;
                if (frames % 105 === 0) {
                    let top = Math.random() * (canvas.height - this.gap - 800) + 300;
                    this.list.push({ x: canvas.width, top: top });
                }
                this.list.forEach((p, index) => {
                    p.x -= this.speed;
                    if (uncle.x + 65 < p.x + this.width && uncle.x + uncle.w - 65 > p.x) {
                        if (uncle.y + 65 < p.top || uncle.y + uncle.h - 65 > p.top + this.gap) gameOver();
                    }
                    if (p.x + this.width < 0) { this.list.splice(index, 1); score++; }
                });
            }
        };

        function drawScrollingBackground() {
            if (bgRenderWidth === 0) return;
            bgX -= bgSpeed;
            if (bgX <= -bgRenderWidth) bgX = 0;
            ctx.drawImage(imgBG, bgX, 0, bgRenderWidth, canvas.height);
            ctx.drawImage(imgBG, bgX + bgRenderWidth, 0, bgRenderWidth, canvas.height);
        }

        function gameOver() {
            gameState = 'GAMEOVER';
            msg.innerHTML = "不舒適人<br>5月一齊放屁"; 
            subMsg.innerHTML = `得分: ${score}<br>點擊重賽`;
            // 可選：失敗時降低 BGM 音量
            bgm.volume = 0.2;
        }

        function resetGame() {
            uncle.y = 800; uncle.velocity = 0; uncle.isFarting = false;
            pipes.list = []; particles = []; score = 0; frames = 0;
            gameState = 'PLAYING'; msg.innerHTML = ""; subMsg.innerHTML = "";
            
            // 點擊重賽時確保 BGM 音量恢復
            bgm.volume = 0.5;
            bgm.play().catch(()=>{});
        }

        function handleInput(e) {
            if (e.type === 'touchstart') e.preventDefault();
            
            // 第一次交互時啟動 BGM
            if (gameState === 'START') {
                bgm.play().catch(err => console.log("BGM 播放失敗:", err));
                resetGame();
            } else if (gameState === 'PLAYING') {
                uncle.flap();
            } else {
                resetGame();
            }
        }

        window.addEventListener('mousedown', handleInput);
        window.addEventListener('touchstart', handleInput, {passive: false});

        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawScrollingBackground();
            pipes.update(); pipes.draw();
            for (let i = 0; i < particles.length; i++) {
                particles[i].update(); particles[i].draw();
                if (particles[i].opacity <= 0) { particles.splice(i, 1); i--; }
            }
            uncle.update(); uncle.draw();
            
            if (gameState === 'PLAYING') {
                const scoreText = `得分: ${score}`;
                ctx.font = "900 55px 'Zen Maru Gothic'";
                ctx.lineJoin = "round";
                ctx.miterLimit = 2;
                ctx.strokeStyle = "#3d231a"; 
                ctx.lineWidth = 14; 
                ctx.strokeText(scoreText, 80, 120);
                ctx.fillStyle = "#ffcc00"; 
                ctx.fillText(scoreText, 80, 120);
            }

            frames++;
            requestAnimationFrame(loop);
        }
        loop();
    </script>
</body>
</html>
